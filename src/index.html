<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project</title>
    <meta name="description" content="My project" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- <link rel="stylesheet" href="dist/main.min.css" /> -->

    <meta
      name="keywords"
      content="webpack, webpack-configuration, template, boilerplate, setup, html, css, sass, javascript"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Piotr Matlak" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header--content">
          <img class="header--logo" src="../assets/apple.svg" alt="Jupiter" />
          <h1>Wartości odżywcze</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="app">
          <div class="app--description">
            <p>
              Poniżej zaprezentowano uproszczoną tablicę składników odżywczych.
            </p>
            <p>
              W celu uzyskania szczegółowych inforamcji skontaktuj się poprzez:
            </p>

            <div class="app-contact-method">
              <span class="fas fa-phone"></span
              ><a href=" +48 123456789">123 456 789</a>
            </div>
            <div class="app-contact-method">
              <span class="fas fa-envelope"></span>
              <a href="mailto: example@gmail.com">send email</a>
            </div>
          </div>

          <h2>Wykaz wartości odżywczych</h2>
          <div class="app--values">

          </div>

          <div class="app--images">
            <picture>

              <source srcset="../assets/nutrition-1000.jpg" media="(min-width: 800px)">
              <source srcset="../assets/nutrition-800.jpg" media="(min-width: 500px)">
              <img src="../assets/nutrition-500.jpg" alt="Nutrition">
            </picture>
          </div>

        </div>
      </div>
    </main>
  </body>
</html>
